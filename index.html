<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversione</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CONVERTITORE DECIMALE â†’ BINARIO</h1>
        Inserisci un numero tra 0 e 255 e ottieni la rappresentazione binaria a 8 bit.
        <div class="input-section">
            <input type="number" id="num1" min="0" max="255" placeholder="0-255">
            <input type="number" id="num2" min="0" max="255" placeholder="0-255">
            <input type="number" id="num3" min="0" max="255" placeholder="0-255">
            <input type="number" id="num4" min="0" max="255" placeholder="0-255">
        </div>
        <div id="risultato" aria-live="polite"></div>
    </div>
    <button id="bottone" class="bottone" type="button" onclick="converti()">Converti</button>
</body>
</html>


<script>
  function converti() {
    const inputs = [
      document.getElementById('num1').value,
      document.getElementById('num2').value,
      document.getElementById('num3').value,
      document.getElementById('num4').value
    ];

    const risultato = document.getElementById('risultato');
    const binari = [];

    for (let i = 0; i < inputs.length; i++) {
      const n = Number(inputs[i]);
      if (inputs[i] === "" || isNaN(n) || n < 0 || n > 255) {
        risultato.textContent = "Inserisci tutti i numeri validi tra 0 e 255.";
        risultato.className = "errore";
        return;
      }
    }

    for (let i = 0; i < inputs.length; i++) {
      let n = Number(inputs[i]);
      let binario = "";
      do {
        const resto = n % 2;
        binario = resto + binario;
        n = Math.floor(n / 2);
      } while (n > 0);
      while (binario.length < 8) {
        binario = "0" + binario;
      }
      binari.push(binario);
    }

    risultato.innerHTML = binari
      .map(b => `<span class="binario-blocco">${b}</span>`)
      .join('.');

    risultato.className = "successo";
  }
</script>
